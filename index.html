<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<title>ChaCha CopyWriting library</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0,min-scale=1.0,max-scale=1.0">
		<link rel="shortcut icon" href="res/ico.ico" >
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>

		<main>

			<section id="leftSide">
				<div id="showList">
					<div id="title">
						<h2>CopyWriting library</h2>
					</div>
					<div id="user">
						<div id="userShow">
							<img id="headPic" src="res/album/avatar.png" alt="ChaCha.ART"/>
							<span>Name</span>
							<p>ChaCha</p>
						</div>
						<div id="userInfo">
							<ul>
								<li>Info</li>
								<li><span>QQ</span><span>2499368724</span></li>
								<li><span>gender</span><span>Ms</span></li>
								<li><span>area</span></span><span>China</span></li>
							</ul>
						</div>
					</div>
				</div>
			</section>

			<section id="rightSide">
				<div id="hoverDate">
					<p id="DayOfTheYear"></p>
					<p id="MonthOfTheYear"></p>
				</div>
				<div id="album">
					<img id="p1" src="res/album/p1.png" title="p1" alt="p1"/>
					<img id="p2" src="res/album/p2.png" title="p2" alt="p2"/>
					<img id="p3" src="res/album/p3.png" title="p3" alt="p3"/>
					<img id="p4" src="res/album/p4.png" title="p4" alt="p4"/>
					<img id="p5" src="res/album/p5.png" title="p5" alt="p5"/>
					<img id="p6" src="res/album/p6.png" title="p6" alt="p6"/>
					<img id="p7" src="res/album/p7.png" title="p7" alt="p7"/>
					<img id="p8" src="res/album/p8.png" title="p8" alt="p8"/>
					<img id="p9" src="res/album/p9.png" title="p9" alt="p9"/>
				</div>
			</section>

		</main>

		<footer>
			<div id="calendar">
				<ul>
					<li><p>DATE</p></li>
					<li><p id="currentMonth">month</p></li>
					<li>
						<div id="recently">
							<ul id="days">
							</ul>
						</div>
					</li>
					<li><p id="nextMonth">month+1</p></li>
				</ul>
			</div>
		</footer>

	</body>
</html>
<script src="js/index.js"></script>
